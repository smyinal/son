<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Web Tasarımı</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını ekliyoruz -->
</head>
<body>
    <!-- Uzun görselin yer alacağı bölüm -->
    <section class="scrollable-image">
        <img src="images/uzun-gorsel.jpg" alt="Uzun Görsel" class="long-image"> <!-- Görselin yolunu ekliyoruz -->
    
<div class="qr-code1-container">
    <a href="https://www.google.com/maps/place/%C3%9Csk%C3%BCdar+Nikah+Saray%C4%B1/@41.0207274,29.0205334,17z/data=!3m1!4b1!4m6!3m5!1s0x14cab78a7af69e57:0xa909458b4e907426!8m2!3d41.0207274!4d29.0205334!16s%2Fg%2F11d_8c6slm?hl=tr&entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">
        <img src="images/üsküdarqr.png" alt="QR Kodu" class="qr-code1">
    </a>
</div>

<div class="qr-code2-container">
    <a href="https://www.google.com.tr/maps/place/Salon+Marmaris/@41.0099239,28.8733459,20z/data=!4m15!1m8!3m7!1s0x14cabb3a304b4c69:0x35887bce74febed3!2zR8O8dmVuLCBQYXJsYXIgU2suIE5vOjIyLCAzNDE2MCBHw7xuZ8O2cmVuL8Swc3RhbmJ1bA!3b1!8m2!3d41.0097929!4d28.8736684!16s%2Fg%2F11cs9fqkdr!3m5!1s0x14cabb3a31acd11f:0x1c68258125a960f8!8m2!3d41.009821!4d28.87366!16s%2Fg%2F1tglw988?hl=tr&entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">
        <img src="images/salonmarmarisqr.png" alt="QR Kodu" class="qr-code2">
    </a>
</div>
   </section>
<!-- Müzik Kontrolü -->
<div class="audio-container">
    <audio id="background-music" src="music/valse.mp3" preload="auto"></audio>
    <button id="toggle-music" onclick="toggleMusic()">Müziği Aç/Kapat</button>
</div>

    <!-- Yorumlar alanı -->
    <div class="comment-section">
        <h2>Yorum Yapın</h2>
        <form id="commentForm">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" placeholder="İsminizi girin" required>

            <label for="surname">Soyisim:</label>
            <input type="text" id="surname" name="surname" placeholder="Soyisminizi girin" required>

            <label for="comment">Yorum:</label>
            <input type="text" id="comment" class="comment-input" placeholder="Yorum yapın..." required>
            
            <button type="submit" class="comment-submit">Gönder</button>
        </form>
 <div class="comments-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <!-- Araba animasyon alanı -->
    <div class="car-container">
        <img src="images/araba.png" alt="Hareket Eden Araba" class="moving-car">
    </div>
</body>
</html>
<script src="script.js"></script>
